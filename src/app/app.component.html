<div class="container">

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Name</span>
        </div>
        <input [(ngModel)]="currentContact.name" type="text" class="form-control" placeholder="Contact name">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Phone</span>
        </div>
        <input [(ngModel)]="currentContact.phone" type="text" class="form-control" placeholder="Phone number">
    </div>

    <button (click)="saveContact(currentContact)" class="btn btn-primary">Save</button>
    <button *ngIf="isEditing" (click)="finishEditing()" class="btn btn-warning">Finish editing</button>
    <br>

    <div class="card">

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let contact of contacts">
                Name: {{ contact.name }} <br>
                Phone: {{ contact.phone }}
                <br>
                <button class="btn btn-danger"(click)="deleteContact(contact)">Delete</button>
                <button class="btn btn-warning"(click)="editContact(contact)">Edit</button>
            </li>
          </ul>
    </div>

</div>
